<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title> Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <div id="header">
      <div class="order"><strong>
          Order Summary
        </strong></div>

      <div class="para">
        You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!
      </div>
    </div>
    <div class="container-2">
      <div id="icon">
        <div class="img">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="details">
          <strong>Annual Plan</strong>
          <br>
          <p>$59.99/Year</p>
        </div>

        <div class="link">
          <strong><a href="#">Change</a></strong>
        </div>
      </div>
    </div>

    <div class="container-3">

      <div id="content">
        <div class="pay">
          <strong>Proceed to Payment</strong>
        </div>
      </div>
    </div>
    <div class="footer">
      <a class="foot"  href="#"><strong>Cancel Order</strong></a>
    </div>
  </div>





</body>

</html>
